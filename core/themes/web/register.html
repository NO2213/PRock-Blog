
<div class="row">


<div class="col-lg-12">
<h2>Register</h2>
<hr />

{{ValidationMessage}}

<form id="frmRegister" name="frmRegister" action="page=register_action" method="post">

  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">
    	<img src="{{PLUGINS_PATH}}captcha_1/CaptchaSecurityImages.php?width=80&height=40&characters=4" />
    </label>
    <div class="col-sm-10">
      <input class="form-control form_space" value="" id="captcha" name="captcha" placeholder="Please type the text here" autocomplete="off" required />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <button type="submit" class="btn btn-primary">Sign in</button> 
    </div>
  </div>

  <div>

  </div>

</form>

</div>
</div>
